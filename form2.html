<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
<form action="">

    <div>

        <label for="name">Name</label>
    <input  class="t1" type="text" id="name" placeholder="your name" required="required"><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="your email" required="required"><br><br>

    <label for="psw">Password</label>
    <input  class="p1" type="password" id="psw" required="required"><br><br>

    <label for="number">Phone Number</label>
    <input  class="t2" type="text" id="number" required="required"><br><br>

    <p>Gender:
        <label class="l1" for="male"> Male</label>
        <input type="radio" id="male">
        <label for="female">Female</label>
        <input type="radio" id="female">
        <label for="other">Other</label>
        <input type="radio" id="other">
    </p><br>

    <label for="language">Language</label>
        <select name="" id="language">
            <option value="kiswahili">Kiswahili</option>
            <option value="english">English</option>
            <option value="french">French</option>
        </select><br><br>

    <label for="code">Zip code</label>
    <input class="p2" type="password" id="code" required="required"><br><br>

    <label for="about">About:</label>
    <textarea placeholder="Write about yourself...." name="about" id="about" cols="40" rows="4"></textarea>
    <br><br>

    <button type="submit">Register</button>






    </div>



    
    
    
    
    
</form>

</body>
</html>
