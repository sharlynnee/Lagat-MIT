<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <style>
    table,td,th{
    border: 1px solid black;
    border-collapse: collapse;
}
    table{
        width: 100%;
        height: 500px;

    }
    td{
        padding-left: 40px;
    }

    </style>
</head>
<body>
<table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>


    </tr>
    <tr>
        <td>Kim</td>
        <td>Collins</td>
        <td>34</td>
    </tr>

    <tr>
        <td>Shannice</td>
        <td>Sheila</td>
        <td>23</td>
    </tr>
    <tr>
        <td>Shelmith</td>
        <td>Cheptoo</td>
        <td>24</td>
    </tr>


</table>

</body>
</html>
