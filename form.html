<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<h1><b><u>Project Management</u></b></h1>
<form action="">

    <div>


        <label for="project" >Project Name</label>
<input class="T1" type="text" id="project" placeholder="project name" required="required"><br><br>

<label for="assigned">Assigned to</label>

    <select name="Assigned to" id="assigned">
        <option value="">Kenya</option>
        <option value="">Tanzania</option>
        <option value="">Uganda</option>
        
    </select><br><br>

<label for="yob" >Start date </label>
<input class="D1" type="date" id="yob" required="required"><br><br>

<label for="ed">End Date</label>
<input class="D2" type="date" id="ed" required="required">
<br>

<p>Priority
<input class="R1" type="radio" id="high">
<label for="high">High</label>
<input type="radio" id="average">
<label for="average">Average</label>
<input type="radio" id="low">
<label for="low">Low</label>
</p><br>


<label for="about">Description</label>
<textarea name="" id="about" cols="20" rows="3"></textarea><br><br>

        <button class="B1">open</button>
        <button class="B2">close</button>




    </div>


</form>





</body>
</html>
